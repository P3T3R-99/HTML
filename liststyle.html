<html>
<head>
	<title>List Style</title>
	</head>
	<body>

		<ul type="square">
			<li>MPT</li>
			<li>Telenor</li>
			<li>Ooredoo</li>
		</ul>
		<ul type="circle">
			<li>MPT</li>
			<li>Telenor</li>
			<li>Ooredoo</li>
		</ul>

		<hr>


		<ol type="a">
			<li>MPT</li>
			<li>Telenor</li>
			<li>Ooredoo</li>
		</ol>

		<ol type="A">
			<li>MPT</li>
			<li>Telenor</li>
			<li>Ooredoo</li>
		</ol>

		<ol type="i">
			<li>MPT</li>
			<li>Telenor</li>
			<li>Ooredoo</li>
		</ol>

		<ol type="I">
			<li>MPT</li>
			<li>Telenor</li>
			<li>Ooredoo</li>
		</ol>

	</body>

	<!-- List Style (2types)
	1.Unorder List
	2.Order List -->

</html>
