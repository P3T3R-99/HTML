<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<fieldset>

		<legend align="right">This is sample form</legend>

	<form action="" method="" enctype="multipart/form-data">

	<label for="firstname">First Name</label>
	<input type="text" name="firstname" id="firstname" class="abc" placeholder="Enter your name" autofocus />

	<br/><br/>

	<label for="lastname">Last Name</label>
	<input type="text" name="lastname" id="lastname" class="abc" placeholder="Enter your last name" />

	<br/><br/>

	<label for="age">Age</label>
	<input type="number" name="age" id="age" class="" placeholder="Enter your age" />

	<br/><br/>

	<label for="email">Email</label>
	<input type="email" name="email" id="email" class="" required />

	<br/><br/>

	<label for="password">Password</label>
	<input type="password" name="password" id="password" class="" minlength="6" maxlength="12" required />

	<br/><br/>

	<label>Gender</label>
	<input type="radio" name="gender" id="genderm" class="" value="1" checked /><label for="genderm">Male</label>
	<input type="radio" name="gender" id="genderf" class="" value="2" /><label for="genderf">Female</label>
	<input type="radio" name="gender" id="gendero" class="" value="3" /><label for="gendero">Other</label>

	<br/><br/>

	<label>Fav Car Brand</label>
	<input type="radio" name="car" id="cart" class="" value="t" /><label for="cart">Toyota</label>
	<input type="radio" name="car" id="cars" class="" value="s" /><label for="cars">Suzuki</label>
	<input type="radio" name="car" id="carm" class="" value="m" /><label for="carm">Mazda</label>

	<br/><br/>

	<label>Choose Your Fav Color</label>
	<input type="checkbox" name="color" id="colorr" class="" value="1" checked /><label for="colorr">Red</label>
	<input type="checkbox" name="color" id="colorg" class="" value="2" /><label for="colorg">Green</label>
	<input type="checkbox" name="color" id="colorb" class="" value="3" /><label for="colorb">Blue</label>
	<input type="checkbox" name="color" id="colorw" class="" value="4" /><label for="colorw">White</label>
	<input type="checkbox" name="color" id="colory" class="" value="5" checked /><label for="colorr">Yellow</label>

	<br/><br/>

	<label for="country">Country</label>
	<select name="country" id="country" class="">
		<option selected disabled>Choose Your Country</option>
		<option value="mm">Myanmar</option>
		<option value="thi">Thailand</option>
		<option value="indo">Indonesia</option>
		<option value="lao">Laos</option>
		<option value="slk">Srilanka</option>

	</select>

	<br/><br/>

	<label for="role">Role</label>
	<select name="role" id="role" class="" multiple>
		<option value="ad">Admin</option>
		<option value="ed">Editor</option>
		<option value="us">User</option>
		<option value="mg">Manager</option>
		<option value="su">Supervisor</option>
	</select>

	<br/><br/>

	<label for="date">Date</label>
	<input type="date" name="date" id="date" class="" />

	<br/><br/>

	<label for="time">Time</label>
	<input type="time" name="time" id="time" class="" />

	<br/><br/>

	<label for="datetime">Date Time</label>
	<input type="datetime-local" name="datetime" id="datetime" class=""/>

	<br/><br/>

	<label for="nrc">NRC</label>
	<input type="file" name="nrc" id="nrc" class="" multiple />

	<br/><br/>

	<label for="range">Range</label>
	<input type="range" name="range" id="range" min="0" step="20" max="100" value="0" />

	<br/><br/>

	<label for="bio">Bio</label><br/>
	<textarea mame='bio' id="bio" class="" rows="10" placeholder="Write Something..."></textarea>

	<br/><br/>

	<input type="hidden" name="test" id="test" class="" />

	<br/><br/>

	<input type="reset" name="reset" id='reset' value="Cancel" />

	<input type="submit" name="submit" id="submit" class="" value="Register" />

	<button type="submit" name="login" id="login" class="">Login</button>


</form>
</fieldset>
	
	<hr/>

	<iframe src="tabletag.html" width="1200px" height="300px"></iframe>

</body>
</html>

<!--Stand alone attributes-->
